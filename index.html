<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webcrime?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            position: relative;
            background-color: #000;
        }
        
        /* Анимация рассеивающейся тьмы */
        @keyframes darkToLight {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .darkness {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10;
            animation: darkToLight 2s ease-out forwards;
            pointer-events: none;
        }
        
        video#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        
        /* Затемнение видеофона на 50% */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .scroll-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            justify-content: center;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 40px 20px;
            margin: auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Анимация покачивания карточек */
        @keyframes sway {
            0%, 100% { transform: translateY(0) rotateZ(1deg); }
            25% { transform: translateY(-5px) rotateZ(-1deg); }
            50% { transform: translateY(0) rotateZ(1.5deg); }
            75% { transform: translateY(5px) rotateZ(-1deg); }
        }
        
        /* Тёмно-красные карточки */
        .card {
            background-color: rgba(40, 5, 10, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(150, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: 
                cardFadeIn 1s ease-out forwards,
                sway 6s ease-in-out infinite;
            border: 1px solid rgba(255, 50, 50, 0.2);
            transition: border 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        /* Стиль для карточки с обложкой */
        .card-with-cover {
            background: linear-gradient(rgba(40, 5, 10, 0.7), rgba(40, 5, 10, 0.7));
        }
        
        .card-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* Неоновая обводка только при наведении на саму карточку (не на кнопки внутри) */
        .card:hover:not(:has(.btn:hover)) {
            border: 1px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 10px 30px rgba(150, 0, 0, 0.3);
        }
        
        .card-1 { 
            animation-delay: 1.2s, 1.5s;
            text-align: center;
        }
        .card-2 { 
            animation-delay: 1.5s, 1.8s;
        }
        .card-3 { 
            animation-delay: 1.8s, 2.1s;
        }
        
        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Аватарка с красным свечением */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(150, 0, 0, 0.5);
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 0 20px rgba(200, 0, 0, 0.5);
            animation: pulse 3s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(200, 0, 0, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 50, 50, 0.7);
            }
        }
        
        .card-1 h1 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .card-1 p {
            color: rgba(255, 200, 200, 0.8);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
        .card-1 p + p {
            margin-top: 20px;
        }
        
        .card-2 {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        /* Кнопки в красной гамме */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, rgba(150, 0, 0, 0.8) 0%, rgba(80, 0, 0, 0.9) 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, rgba(180, 0, 0, 0.9) 0%, rgba(100, 0, 0, 1) 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(150, 0, 0, 0.7);
        }
        
        /* Неоновая обводка только для кнопок */
        .btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff0000, #ff3333, #ff0000);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::before {
            opacity: 0.8;
            animation: neonGlow 1.5s linear infinite;
        }
        
        @keyframes neonGlow {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .card-3 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Аудиоплеер в красных тонах */
        .player-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(100, 0, 0, 0.3);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #cc0000);
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s linear;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(150, 0, 0, 0.8);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(100, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .play-btn:hover {
            background: rgba(180, 0, 0, 0.9);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(150, 0, 0, 0.7);
        }
        
        /* Неоновая обводка для кнопки play */
        .play-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff3333, #ff0000);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .play-btn:hover::before {
            opacity: 0.8;
            animation: neonGlow 1.5s linear infinite;
        }
        
        .play-btn i {
            font-size: 20px;
            color: #fff;
        }
        
        .time-display {
            color: rgba(255, 200, 200, 0.8);
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="darkness"></div>
    
    <video id="bg-video" autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
    </video>
    
    <div class="video-overlay"></div>
    
    <div class="scroll-container">
        <div class="container">
            <div class="card card-1">
                <img src="avatar.jpg" alt="Avatar" class="avatar">
                <h1>Кровавый Рассвет</h1>
                <p>Тьма рассеивается, открывая мир в багровых тонах. Это пространство между светом и тьмой, где правит кровавый закат.</p>
                <p>Занимаюсь программированием, дизайном, блокчейн разработкой и криптой</p>
            </div>
            
            <div class="card card-2">
                <button class="btn" onclick="window.location.href='mailto:cursedzxc@duck.com'">
                    <i class="fas fa-envelope"></i> cursedzxc@duck.com
                </button>
                <button class="btn" onclick="window.open('https://t.me/b0shcurse', '_blank')">
                    <i class="fab fa-telegram"></i> @b0shcurse
                </button>
            </div>
            
            <div class="card card-3 card-with-cover">
                <img id="audio-cover" class="card-cover" alt="Audio cover">
                <div class="player-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="player-controls">
                        <button class="play-btn" id="play-btn">
                            <i class="fas fa-play" id="play-icon"></i>
                        </button>
                        <span class="time-display" id="time-display">0:00 / 0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audio" src="audio.mp3"></audio>
    
    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('time-display');
        const audioCover = document.getElementById('audio-cover');
        
        let isPlaying = false;
        
        // Функция для извлечения обложки из аудиофайла
        function extractAudioCover() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const request = new XMLHttpRequest();
            
            request.open('GET', 'audio.mp3', true);
            request.responseType = 'arraybuffer';
            
            request.onload = function() {
                audioContext.decodeAudioData(request.response, function(buffer) {
                    // Проверяем наличие метаданных
                    if (buffer.metadata && buffer.metadata.picture) {
                        const picture = buffer.metadata.picture[0];
                        const blob = new Blob([picture.data], {type: picture.type});
                        const url = URL.createObjectURL(blob);
                        audioCover.src = url;
                    } else {
                        // Если обложки нет, используем fallback
                        audioCover.src = 'fallback-cover.jpg';
                    }
                });
            };
            
            request.send();
        }
        
        // Альтернативный метод для браузеров, которые не поддерживают AudioContext.metadata
        function getAudioCoverFallback() {
            const audioElement = document.createElement('audio');
            audioElement.src = 'audio.mp3';
            
            audioElement.addEventListener('loadedmetadata', function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 500;
                canvas.height = 500;
                
                // Пытаемся извлечь обложку (работает не во всех браузерах)
                ctx.drawImage(audioElement, 0, 0, canvas.width, canvas.height);
                
                const dataURL = canvas.toDataURL();
                if (dataURL !== 'data:,') { // Проверяем, не пустое ли изображение
                    audioCover.src = dataURL;
                } else {
                    audioCover.src = 'fallback-cover.jpg';
                }
            });
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        function updateProgress() {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            
            if (isNaN(duration)) return;
            
            progress.style.width = `${(currentTime / duration) * 100}%`;
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }
        
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playIcon.classList.replace('fa-pause', 'fa-play');
            } else {
                audio.play();
                playIcon.classList.replace('fa-play', 'fa-pause');
            }
            isPlaying = !isPlaying;
        }
        
        function setProgress(e) {
            const width = this.clientWidth;
            audio.currentTime = (e.offsetX / width) * audio.duration;
        }
        
        // Инициализация
        playBtn.addEventListener('click', togglePlay);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            playIcon.classList.replace('fa-pause', 'fa-play');
            isPlaying = false;
        });
        progressBar.addEventListener('click', setProgress);
        
        audio.addEventListener('loadedmetadata', () => {
            timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
            
            // Пытаемся извлечь обложку
            try {
                extractAudioCover();
            } catch (e) {
                console.log("Не удалось извлечь обложку через AudioContext, пробуем fallback метод");
                getAudioCoverFallback();
            }
        });
        
        window.addEventListener('load', () => {
            document.querySelector('.scroll-container').scrollTo(0, 0);
        });
    </script>
</body>
</html>
